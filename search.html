<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Metatags  -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Search page</title>

    <!-- Leaflet CDNs -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="">
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/3.0.1/intro.min.js" integrity="sha512-Y3bwrs/uUQhiNsD26Mpr5YvfG18EY0J+aNxYI7ZQPJlM9H+lElGpuh/JURVJR/NBE+p1JZ+sVE773Un4zQcagg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/3.0.1/introjs.min.css" integrity="sha512-fsq7ym+bMq7ecs277R2a3QDPxF+JIwNNnkPfj9rIKDUyqrbXDnICZj/cCLcP3bKh3+jsCBnBR7BZJShOmELL0Q==" crossorigin="anonymous" />

    <!-- custom style -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="map" style="display: none;"></div>
   
        <div class="container" >
            <img src="./assets/icons/back.png" id="back-home" data-intro='Click to go back to the home page'>

            <div class="icons">
                <img src="./assets/icons/from.png">
                <img src="./assets/icons/divider.png">
                <img src="./assets/icons/destination.png">
            </div>

            <div class="search-bar" data-intro='Search from where you are to where you are going'>
                <input type="text" placeholder="From" id="startingPoint">
                <div id="start-results">
                </div>
                <input type="text" placeholder="Your destination" id="destination">
                <div id="stop-results">
                </div>
            </div>
            <div id="change">
                <img src="./assets/icons/change.png">
            </div>
           
        </div>

    <footer id="footer-search">
        <div class='symbol'></div>
        <p>Go back</p>
    </footer>
    <script type="text/javascript" src="./searchbuild.js"></script>
</body>
</html>
