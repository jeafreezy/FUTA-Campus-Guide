<body>
    <div id="map"></div>
    <!-- Rounded switch -->
    <label class="switch" data-intro='Toggle to change to dark/light mode!'>
        <input type="checkbox">
        <span class="slider round" id='switcher'></span>
    </label>

    <div class="result" style="display: none;" id="location-found">
        <img src="./assets/test.png">
        <div>
            <h3 id="location-name">Location Name</h3>
            <h2 id='loc-address' style="font-weight: lighter; font-size: medium;">Location address</h2>
            <p id="location-coordinate" style="font-weight: lighter;">Location Coordinate</p>
        </div>
    </div>

    <footer id="footer-home">
        <div class='symbol'></div>
        <p>Where do you want to go?</p>
    </footer>
